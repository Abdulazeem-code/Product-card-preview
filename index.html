<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <article>
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="PERFUME">  
      </picture>
    </article>

    <article>
      <h2>PERFUME</h2>
      <br>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <br>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <br>
      <div class="price">
        <li class="firstprice">$149.99</li>
        <li class="secondprice">$169.99</li>
      </div>
      <br>
      <button class="btn"><img src="/images/icon-cart.svg"/> Add to Cart</button>
      <br>
      <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://frontendmentor.io/profile/Abdulazeem-code">Shobiye Abdulazeem Olamilekan</a>.
      </div>
    </article>
  </div>
</body>
</html>
